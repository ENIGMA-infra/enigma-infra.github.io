site_name: ENIGMA infra
repo_url: https://github.com/ENIGMA-infra/enigma-infra.github.io
theme:
  name: material
  logo: "logos/enigma_300DPI_small.png"
  favicon: "logos/enigma_300DPI_small.png"

features:
  - navigation.indexes
nav:
  - Welcome: index.md
  - Blog:
    - blog/index.md
  - Team:
    - team/people.md 
  - Working Groups:
    - ENIGMA-PD: https://enigma-infra.github.io/ENIGMA-PD/
    - ENIGMA-Tremor: https://enigma-infra.github.io/ENIGMA-Tremor/
  - Reviews:
    - reviews/testimonials.md
  - Partners:
    - partners/LoS.md
  - Resources:
    - Open Science Toolstack: resources/open_science_toolstack.md
    - Setting up Nipoppy: resources/setting_up_nipoppy.md
    - Processing: 
      - FreeSurfer 7: resources/processing/freesurfer7.md
      - FreeSurfer subsegmentations: resources/processing/freesurfer_subseg.md
      - FreeSurfer Quality Control toolbox: resources/processing/fsqc.md
    - Quality Assessment: resources/qa.md

plugins:
  - search
  - blog

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
